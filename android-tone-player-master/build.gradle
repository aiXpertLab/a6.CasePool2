buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.5"
}

ext {
    PUBLISH_GROUP_ID = 'net.mabboud'
    PUBLISH_ARTIFACT_ID = 'android-tone-player'
    PUBLISH_VERSION = '0.3'
}

group = project.PUBLISH_GROUP_ID
version = project.PUBLISH_VERSION

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'com.android.library'
    apply plugin: 'com.github.dcendents.android-maven'
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 2
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    androidTestCompile 'org.testng:testng:6.9.6'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'Android-tone-player'
            description 'A Tone player/generator/buzzer for Android'
            url 'https://github.com/m-abboud/android-tone-player'
            inceptionYear '2016'
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
            packaging 'aar'

            licenses {
                license {
                    name 'GNU Lesser General Public License 3.0'
                    url 'http://www.gnu.org/licenses/lgpl-3.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/m-abboud/android-tone-player.git'
                url 'https://github.com/m-abboud/android-tone-player'
            }

            developers {
                developer {
                    id 'm-abboud'
                    name 'Maddie Abboud'
                    email 'maddie.abboud@gmail.com'
                }
            }
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = project.PUBLISH_ARTIFACT_ID
        licenses = ['LGPL-3.0']
        vcsUrl = 'https://github.com/m-abboud/android-tone-player.git'
        version {
            name = project.PUBLISH_VERSION
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'